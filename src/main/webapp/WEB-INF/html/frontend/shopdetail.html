<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
<title>Shop detail</title>
<meta name = "viewport" content = "initial-scale=1, maximum-scale=1">
<link rel = "shortcut icon" href = "/favicon.ico">
<meta name = "apple-mobile-web-app-capable" content = "yes">
<meta name = "apple-mobile-web-app-status-bar-style" content= "black">
<link rel="stylesheet" 
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet" 
	href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet" 
	href="../resources/css/frontend/shopdetail.css">
</head>
<body>
	<div class = "page-group">
		<div class = "page">
			<header class = "bar bar-nav">
				<a class = "button button-link button-nav pull-left" external href = "#"
					onClick = "javascript :history.back(-1);" data-transition="slide-out">
					<span class = "icon icon-left"></span>Return	
				</a>
				<h1 class = "title" id = "shop-name">Shop detail</h1>
				<!-- Actively load shop name to each shop detail page -->
			</header>
			<nav class = "bar bar-tab">
				<a class = "tab-item" href = "/o2o/frontend/index" external>
					<span class = "icon icon-home"></span>
					<span class = "tab-label">Front page</span>
				</a>
				<a class = "tab-item" href = "#" id = "me">
					<span class = "icon icon-me"></span>
					<span class = "tab-label">Me</span>
				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
				<!-- Content -->
				<div class = "shop-detail-div">
					<div class = "card">
						<div valign = "bottom" class = "card-header color-white no-border no-padding">
							<img class = "card-cover" id = "shop-cover-pic" src = "" alt = "">
						</div>
						<div class = "card-content">
							<div class = "card-content-inner">
								<p class = "color-grey">
									<span id = "shop-update-time"></span>
								</p>
								<p id = "shop-desc"></p>
							</div>
						</div>
						<div class = "card-footer">
							<span id = "shop-addr"></span>
							<span id = "shop-phone"></span>
						</div>
					</div>
				</div>
				<!-- product category display,similar to shoplist category -->
				<div class = "shopdetail-button-div" id = "shopdetail-button-div"></div>
				<!-- product name search bar -->
				<div class = "detail-search">
					<div class = "searchbar">
						<a class = "searchbar-cancel">Cancel</a>
						<div class = "search-input">
							<label class = "icon icon-search" for = "search"></label>
							<input type = "search" id = "search" placeholder = "Enter keyword..."/>
						</div>
					</div>
				</div>
				<!-- product list display, similar to shop list display -->
				<div class = "list-div"></div>
				<div class = "infinite-scroll-preloader">
					<div class = "preloader"></div>
				</div>
			</div>
		</div>
		<div class = "panel-overlay"></div>
		<div class = "panel panel-right panel-reveal" id = "panel-right-demo">
			<div class = "content-block">
			<!-- point system will be added later -->
				<p>
					<a href = "/o2o/frontend/myrecord" class = "close-panel">Purchase record</a>
				</p><!-- href links with class "close-panel" results in hiding the pop-up panel after click event -->
				<p>
					<a href = "/o2o/frontend/mypoint" class = "close-panel">My points</a>
				</p>
				<p>
					<a href = "/o2o/frontend/pointrecord" class = "close-panel">Point record</a>
				</p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript"
		src="../resources/js/common/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" 
		src="../resources/js/common/sm.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src='../resources/js/frontend/shopdetail.js' charset='utf-8'></script>
	<script type="text/javascript"
		src='../resources/js/common/common.js' charset = 'utf-8'></script>
</body>
</html>
