<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
<title>Wechat Account bind</title>
<meta name = "viewport" content = "initial-scale=1, maximum-scale=1">
<link rel = "shortcut icon" href = "/favicon.ico">
<meta name = "apple-mobile-web-app-capable" content = "yes">
<meta name = "apple-mobile-web-app-status-bar-style" content= "black">
<link rel="stylesheet" 
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet" 
	href="../resources/css/common/sm-extend.min.css">
</head>
<body>
	<header class = "bar bar-nav">
		<h1 class = "title">Bind Wechat</h1>
	</header>
	<div class = "content">
		<div class = "list-block">
			<ul>
				<li>
					<div class = "item-content">
						<div class = "item-media">
							<i class = "icon icon-form-name"></i>
						</div>
						<div class = "item-inner">
							<div class = "item-input">
								<input type = "text" id = "username" placeholder = "User Name">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class ="item-content">
						<div class = "item-media">
							<i class = "icon icon-form-email"></i>
						</div>
						<div class ="item-inner">
							<div class = "item-input">
								<input type = "password" id = "thepassword" placeholder = "Password">
							</div>
						</div>
					</div>
				</li>
				<li id = "verify">
					<div class = "item-contetnt">
						<div class = "item-media">
							<i class = "icon icon-form-email"></i>
						</div>
						<div class = "item-inner">
							<label for="j_kaptcha" class = "item-title label">Verify Code</label>
							<input type="text" id="j_kaptcha" placeholder="verify code">
							<div class="item-input">
								<img id="Kaptcha_img" alt="click to change" title="click to change" 
								onclick="changeVerifyCode(this)" src="../Kaptcha"/> <!-- Kaptcha servlet from web.xml -->
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="#" onclick = "javascript :history.back(-1);"
						class="button button-big button-fill button-danger">Cancel</a>
				</div>
				<div class="col-50">
					<a href="#" class="button button-big button-fill" id="submit">Submit</a>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript"
		src="../resources/js/common/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" 
		src="../resources/js/common/sm.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/common.js" charset="utf-8"></script>
	<script type="text/javascript"
		src='../resources/js/local/accountbind.js' charset='utf-8'></script>
</body>
