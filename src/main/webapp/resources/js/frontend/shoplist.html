<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
<title>Shop list</title>
<meta name = "viewport" content = "initial-scale=1, maximum-scale=1">
<link rel = "shortcut icon" href = "/favicon.ico">
<meta name = "apple-mobile-web-app-capable" content = "yes">
<meta name = "apple-mobile-web-app-status-bar-style" content= "black">
<link rel="stylesheet" 
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet" 
	href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet" 
	href="../resources/css/frontend/shoplist.css">
</head>
<body>
	<div class = "page-group">
		<div class = "page">
			<header class = "bar bar-nav">
				<a class = "button button-link button-nav pull-left" external
					href = "index" data-transition = "slide-out">
					<span class = "icon icon-left"></span>Back
				</a>
				<h1 class="title">Shop List</h1>
			</header>
			<div class = "bar bar-header-secondary">
				<div class = "searchbar">
					<a class = "searchbar-cancel">Cancel</a>
					<div class = "search-input">
						<label class = "icon icon-search" for = "search"></label>
						<input type = "search" id = "search" placeholder = "Enter keyword..."/>
					</div>
				</div>
			</div>
			<nav class = "bar bar-tab">
				<a class = "tab-item" href = "/o2o/frontend/index" external>
					<span class = "icon icon-home"></span>
					<span class = "tab-label">Front page</span>
				</a>
				<a class = "tab-item" href = "#" id = "me">
					<span class = "icon icon-me"></span>
					<span class = "tab-label">Me</span>
				</a>
			</nav>
			<!-- Infinite scroll = auto load. load when 100px at bottom -->
			<div class = "content infinite-scroll infinite-scroll-bottom" data-distance = "100">
				<!-- Category list display area -->
				<div class = "shoplist-button-div" id = "shoplist-search-div"></div><!-- 
					<a href = "#" class = "button">Category name</a> -->
				<div class = "select-wrap">
					<!-- Area list display area -->
					<select class = "select" id = "area-search"><!-- area as option --></select>
				</div>
				<div class = "list-div shop-list">
					<!-- SUI mobile "card" class for displaying shop info. Contains shop name
						 thumbnail, comments... -->
				</div>
				<div class = "infinite-scroll-preloader">
					<div class = "preloader"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Side pop-up panel -->
	<div class = "panel-overlay"></div>
	<div class = "panel panel-right panel-reveal" id = "panel-right-demo">
		<div class = "content-block">
		<!-- point system will be added later -->
			<p>
				<a href = "/o2o/frontend/myrecord" class = "close-panel">Purchase record</a>
			</p><!-- href links with class "close-panel" results in hiding the pop-up panel after click event -->
			<p>
				<a href = "/o2o/frontend/mypoint" class = "close-panel">My points</a>
			</p>
			<p>
				<a href = "/o2o/frontend/pointrecord" class = "close-panel">Point record</a>
			</p>
		</div>
	</div>
	<script type="text/javascript"
		src="../resources/js/common/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" 
		src="../resources/js/common/sm.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src='../resources/js/frontend/shoplist.js' charset='utf-8'></script>
	<script type="text/javascript"
		src='../resources/js/common/common.js' charset = 'utf-8'></script>
</body>
</html>
